<!Doctype html>
<html>

<head>
    <title>GifTastic- Stoppy Clicky Thingy</title>

    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- CSS Links -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- GOOGLE FONT LINKS -->
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Bangers|Dokdo|Indie+Flower|Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700|Rubik+Mono+One" rel="stylesheet">

</head>

<body>


    <div class="jumbotron">
        <video id="video-background" preload muted autoplay loop>
            <source src="assets/images/01-Didipicture.mp4" type="video/mp4">
        </video>


        <div class="container-fluid">

            <div class="row-fluid" style="height:60%; display: block;">
                <div class="row ">
                    <div class="col-sm"></div>
                    <div class="col-sm"></div>
                    <div class="col-sm">
                        <h1 class="h1-fluid" style="font-size:8vw;"> The </h1>
                        <h1 class="h1-fluid Maintitle" style="font-size:8vw;"> GifTastic</h1>
                    </div>
                </div>
            </div>


            <div class="row-fluid" style="height:20%; display: block;">
                <div class="row">
                    <div class="col-sm"></div>
                    <div class="col-sm"></div>
                    <div class="col-sm">
                        <h2 style="font-size:3vw;">-Stoppy Clicky Thingy</h2>
                    </div>
                </div>
            </div>

            <div class="row-fluid posi">
                <div class="col">
                    <p class="intro posi grad1" style="font-size:1vw;"> Interactive application that populates your
                        favorite clothing brand gifs from the Giphy API Database</p>
                </div>

            </div>

        </div>



        <!-- audio buttons (has a bug where airplane gif appears when pressed, need to figure that out)-->
    </div>

    <audio id="myAudio">

        <source src="assets/videoplayback.mp4" type="audio/mpeg">
    </audio>

    <button onclick="playAudio()" type="button" class="audioBtn">Play</button>
    <button onclick="pauseAudio()" type="button" class="audioBtn">Pause</button>

    <!-- audio End -->






    <div class="container contact-form search">
        <div class="contact-image">
            <img src="https://banner2.kisspng.com/20180213/how/kisspng-t-shirt-surfing-surf-spot-bib-surfboard-vector-hand-painted-surfing-5a82805c944044.2796335315185019806073.jpg"
                alt="Surf" class="surferPicture" />
        </div>

        <div class="form">


            <h3>What do you want to see?</h3>
            <!-- hard code four button examples  -->
            <button data-animal="American Eagle jeans" type="button" class="btn btn-outline-dark btn btn-primary btn-lg hard">American
                Eagle Jeans</button>
            <button data-animal="Nike Just Do It Dance" type="button" class="btn btn-outline-dark btn btn-primary btn-lg hard">Nike
                Just Do It</button>
            <button data-animal="The North Face" type="button" class="btn btn-outline-dark btn btn-primary btn-lg hard">The
                North Face</button>
            <button data-animal="Puma Style" type="button" class="btn btn-outline-dark btn btn-primary btn-lg hard">Puma
                Style</button>
            

            <!-- Where the users added dynamic buttons go ------------------------ -->
            <div id="buttonContainer"></div>
            <!-- Where the buttons go ------------------------ -->


            <br>
            <br>
            <br>
            <br>



            <div class="row">
                <div class="col-md-6">

                    <div class="form-group">
                        <input id="clothingBrand" type="text" name="txtName" class="form-control" placeholder="Search your favorite clothing brand*"
                            value="" />
                    </div>
                    <div class="form-group">
                        <input id="rating" type="text" name="txtEmail" class="form-control" placeholder="Rating *"
                            value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Source *" value="" />
                    </div>
                    <div class="form-group">
                        <button id="submit" name="btnSubmit" class="btnContact" value=" Generate Fun Pic!">Submit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div id="gifsGoHere" class="gifsFonts"></div>
                        <!-- <textarea name="txtMsg" class="form-control " placeholder="Your image will display here! You can click on it and watch it animate!" style="width: 100%; height: 150px;"></textarea> -->

                    </div>
                </div>
            </div>
        </div>

    </div>







    <!-- JQUERY Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Javascript Link -->
    <script src="assets/javascript/gifs.js"></script>
</body>

</html>
